<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type="text" name="ingredientName" placeholder="Milk" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amout</ion-label>
        <ion-input type="number" name="amount" placeholder="2" ngModel required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="!f.valid">Add</button>
  </form>

  <ion-list>
    <ion-item-sliding *ngFor="let item of listItems; let i = index">
      <ion-item>
        <h3>{{ item.name }} ({{item.amount}})</h3>
      </ion-item>
      <ion-item-options slide="left">
          <button ion-button color="danger" (click)="onCheckItem(index)">
              <ion-icon name="trash"></ion-icon>
              <span>Delete</span>
            </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
